<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ±</text></svg>">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-color: #00dc82;
            --secondary-color: #0ea5e9;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--background);
            border: 1px solid var(--surface-light);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-primary);
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var (--text-primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 220, 130, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            background: #ef44441a;
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .back-to-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .back-to-home:hover {
            color: var(--primary-color);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <a href="index.html" class="back-to-home">
        <span class="material-icons-round">arrow_back</span>
        Back to Home
    </a>

    <div class="login-container">
        <h1 class="login-title">Welcome Back</h1>
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" required placeholder="Enter your password">
                    <span class="material-icons-round" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-secondary);">
                        visibility_off
                    </span>
                </div>
                <small style="color: var(--text-secondary); font-size: 0.75rem; margin-top: 0.25rem; display: block;">Password should be at least 6 characters</small>
            </div>
            <button type="submit" class="btn btn-primary">
                <span class="material-icons-round">login</span>
                Login
            </button>
        </form>

        <p class="register-link">
            Don't have an account? <a href="#" id="registerLink">Register now</a>
        </p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDl4a05369lB7N_yWaHzWGjuYy7ht2ja-g",
            authDomain: "wmss-cfdfd.firebaseapp.com",
            projectId: "wmss-cfdfd",
            storageBucket: "wmss-cfdfd.firebasestorage.app",
            messagingSenderId: "464847169973",
            appId: "1:464847169973:web:78263220d8661b8f8111fc",
            measurementId: "G-6W41LQS4KD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'visibility_off';
            }
        });

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Check if the login is for admin
            if (email === 'admin@gmail.com' && password === 'admin1') {
                try {
                    // Sign in with Firebase first for admin
                    await firebase.auth().signInWithEmailAndPassword(email, password).catch(async (error) => {
                        if (error.code === 'auth/user-not-found') {
                            // Create admin account if it doesn't exist
                            await firebase.auth().createUserWithEmailAndPassword(email, password);
                        } else {
                            throw error;
                        }
                    });
                    
                    // Set admin flags
                    localStorage.setItem('isAdmin', 'true');
                    localStorage.setItem('adminEmail', email);
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin-dashboard.html';
                } catch (error) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = error.message;
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<span class="material-icons-round">login</span> Login';
                }
                return;
            }
            
            // Basic validation for regular users
            if (password.length < 6) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Password must be at least 6 characters long';
                return;
            }
            
            try {
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="material-icons-round">hourglass_empty</span> Logging in...';
                
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // Redirect will happen automatically through onAuthStateChanged
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
                submitButton.disabled = false;
                submitButton.innerHTML = '<span class="material-icons-round">login</span> Login';
            }
        });

        // Register new account
        document.getElementById('registerLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error message
            errorMessage.style.display = 'none';

            // Validate inputs
            if (!email || !password) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please enter email and password to register';
                return;
            }

            if (password.length < 6) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Password must be at least 6 characters long';
                return;
            }

            try {
                // Show loading state
                const registerLink = document.getElementById('registerLink');
                const originalText = registerLink.textContent;
                registerLink.textContent = 'Creating account...';
                registerLink.style.pointerEvents = 'none';

                await firebase.auth().createUserWithEmailAndPassword(email, password);
                // Redirect will happen automatically through onAuthStateChanged
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
                
                // Reset register link
                const registerLink = document.getElementById('registerLink');
                registerLink.textContent = 'Register now';
                registerLink.style.pointerEvents = 'auto';
            }
        });
    </script>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00dc82" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0ea5e9",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
